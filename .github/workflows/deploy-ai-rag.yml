name: Deploy AI RAG System

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ai-rag-system/**'
      - '.github/workflows/deploy-ai-rag.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create AI RAG directory
        run: |
          mkdir -p ai-rag
          cp -r ai-rag-system/* ai-rag/

          # 创建带语言切换的专业版本
          cp ai-rag/figureya_ai_search_professional.html ai-rag/index.html

      - name: Create API configuration
        run: |
          cat > ai-rag/config.js << 'EOF'
          window.FIGUREYA_AI_CONFIG = {
              apiEndpoint: 'https://ying-ge.github.io/FigureYa/ai-rag/api/',
              demoMode: true,
              features: {
                  intelligentSearch: true,
                  professionalAdvice: true,
                  moduleRecommendation: true,
                  parameterGuidance: true
              }
          };
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ai-rag'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4